AWSTemplateFormatVersion: "2010-09-09"
Description: Advanced CI/CD pipeline with CodeBuild and IAM roles, using GitHub as the source.

Parameters:
  Env:
    Type: String
  GitHubOwner:
    Type: String
  GitHubRepo:
    Type: String
  GitHubBranch:
    Type: String
    Default: main
  ArtifactsBucket:
    Type: String

Conditions:
  IsNotDev: !Not [!Equals [!Ref Env, "dev"]]

Resources:
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ["codepipeline.amazonaws.com"]
            Action: ["sts:AssumeRole"]
      Policies:
        - PolicyName: !Sub tag-scraper-pipeline-role-${Env}
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:StartBuild"
                  - "s3:*"
                  - "secretsmanager:GetSecretValue"
                  - "codestar-connections:UseConnection"
                Resource: "*"

  WebScraperSanity:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${ArtifactsBucket}.s3.amazonaws.com/cloudformation/codebuild.yaml
      Parameters:
        Env: !Ref Env
        ProjectName: web-scraper-sanity
        BuildSpec: buildspecs/sanity-check.yaml
        WorkDir: web-scraper

  TagNotificationSenderSanity:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${ArtifactsBucket}.s3.amazonaws.com/cloudformation/codebuild.yaml
      Parameters:
        Env: !Ref Env
        ProjectName: tag-notification-sender-sanity
        BuildSpec: buildspecs/sanity-check.yaml
        WorkDir: tag-notification-sender

  TagProcessorSanity:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${ArtifactsBucket}.s3.amazonaws.com/cloudformation/codebuild.yaml
      Parameters:
        Env: !Ref Env
        ProjectName: tag-processor
        BuildSpec: buildspecs/sanity-check.yaml
        WorkDir: tag-processor

  DeployAwsResources:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${ArtifactsBucket}.s3.amazonaws.com/cloudformation/codebuild.yaml
      Parameters:
        Env: !Ref Env
        ProjectName: deploy-aws-resources
        BuildSpec: buildspecs/deploy.yaml

  DeployToDockerHub:
    Type: AWS::CloudFormation::Stack
    Condition: IsNotDev
    Properties:
      TemplateURL: !Sub https://${ArtifactsBucket}.s3.amazonaws.com/cloudformation/docker-codebuild.yaml
      Parameters:
        Env: !Ref Env
        ProjectName: deploy-docker-hub
        BuildSpec: buildspecs/docker-hub-deploy.yaml
        DockerPassword: "{{resolve:ssm:/edgarpdev/dockerhub/info:1}}"
        DockerUsername: edgarpdev

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub tag-scraper-pipeline-${Env}
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: "{{resolve:ssm:/edgarpdev/github/codestar-connection:1}}"
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        - Name: Validation
          Actions:
            - Name: tag-notification-sender-sanity
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !GetAtt TagNotificationSenderSanity.Outputs.BuildConfig
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 2
            - Name: tag-processor-sanity
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !GetAtt TagProcessorSanity.Outputs.BuildConfig
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 2
            - Name: web-scraper-sanity
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !GetAtt WebScraperSanity.Outputs.BuildConfig
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 2
        - Name: Deploy
          Actions:
            - Name: deploy-aws-resources
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !GetAtt DeployAwsResources.Outputs.BuildConfig
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 3
            - !If
              - IsNotDev
              - Name: deploy-docker-hub
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
                Configuration:
                  ProjectName: !GetAtt DeployToDockerHub.Outputs.BuildConfig
                InputArtifacts:
                  - Name: SourceOutput
                RunOrder: 4
              - !Ref AWS::NoValue

Outputs:
  PipelineUrl:
    Description: "URL of the created pipeline"
    Value: !Sub "https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${Pipeline}/view"

AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
    ENV:
        Description: Environment
        Type: String

Conditions:
  IsProdEnvironment: !Equals [ !Ref ENV, prod ]

Resources:
    TagQueue:
        Type: AWS::SQS::Queue
        Properties:
            QueueName: !Sub tag-queue-${ENV}
            VisibilityTimeout: 60

    TagProcessorDynamoDb:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: !Sub tag-processor-db-${ENV}
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
                - AttributeName: title
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH
            GlobalSecondaryIndexes:
                - IndexName: TitleIndex
                  KeySchema:
                      - AttributeName: title
                        KeyType: HASH
                  Projection:
                      ProjectionType: ALL
            BillingMode: PAY_PER_REQUEST

    TagNotificationTopic:
        Type: AWS::SNS::Topic
        Properties:
            TopicName: !Sub tag-notification-topic-${ENV}

    TagProcessorLambda:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub tag-processor-${ENV}
            CodeUri: ../tag-processor/build
            Handler: app.lambdaHandler
            Runtime: nodejs20.x
            Timeout: 60
            Role: !GetAtt TagProcessorLambdaExecutionRole.Arn
            Architectures:
                - x86_64
            Environment:
                Variables:
                    TAG_PROCESSOR_DB: !Ref TagProcessorDynamoDb
                    TAG_NOTIFICATION_TOPIC: !Ref TagNotificationTopic
            Events:
                TagQueueEvent:
                    Type: SQS
                    Properties:
                        Queue: !GetAtt TagQueue.Arn

    TagProcessorLambdaExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub tag-processor-lambda-role-${ENV}
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: lambda.amazonaws.com
                      Action: sts:AssumeRole
            Policies:
                - PolicyName: CloudWatchAccessPolicy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - logs:*
                            Resource: "*"
                          - Effect: Allow
                            Action:
                                - sqs:ChangeMessageVisibility
                                - sqs:ChangeMessageVisibilityBatch
                                - sqs:DeleteMessage
                                - sqs:DeleteMessageBatch
                                - sqs:GetQueueAttributes
                                - sqs:ReceiveMessage
                            Resource: !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:tag-queue-${ENV}
                          - Effect: Allow
                            Action:
                                - dynamodb:PutItem
                                - dynamodb:Query
                            Resource:
                                - !GetAtt TagProcessorDynamoDb.Arn
                                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/tag-processor-db-${ENV}/index/*
                          - Effect: Allow
                            Action:
                                - sns:Publish
                            Resource: !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:tag-notification-topic-${ENV}

    TagNotificationSenderLambda:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub tag-notification-sender-${ENV}
            CodeUri: ../tag-notification-sender/build
            Handler: app.lambdaHandler
            Runtime: nodejs20.x
            Timeout: 60
            Role: !GetAtt TagNotificationSenderLambdaExecutionRole.Arn
            Architectures:
                - x86_64
            Environment:
                Variables:
                    TELEGRAM_TOKEN: !If [ IsProdEnvironment, '{{resolve:ssm:/salesbot/prod/telegram:1}}', '{{resolve:ssm:/salesbot/dev/telegram:1}}' ]
                    ENV: !Ref ENV
            Events:
                TagNotificationSNSTopic:
                    Type: SNS
                    Properties:
                        Topic: !Ref TagNotificationTopic

    TagNotificationSenderLambdaExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub tag-notification-sender-lambda-role-${ENV}
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: lambda.amazonaws.com
                      Action: sts:AssumeRole
            Policies:
                - PolicyName: CloudWatchAccessPolicy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - logs:*
                            Resource: "*"
